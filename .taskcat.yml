project:
  name: quickstart-duo-mfa
  owner: quickstart-eng@amazon.com
  package_lambda: false
  regions:
    - ap-northeast-1
    - ap-south-1
    - ap-southeast-1
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - us-east-1
    - us-east-2
    - us-west-2
  s3_bucket: ''
tests:
  duomfa:
    parameters:
      AvailabilityZones: $[taskcat_genaz_2]
      DuoApiHostName: api-7120ef9f.duosecurity.com
      DuoIntegrationKey: duo-integration-key
      DuoSecretKey: duo-secret-key
      RadiusProxyServerCount: 2
      RadiusPortNumber: 1812
      DuoFailMode: secure
      DomainDNSName: example.com
      DomainNetBIOSName: EXAMPLE
      DomainAdminUser: admin
      DomainAdminPassword: $[taskcat_genpass_16]
      KeyPairName: $[taskcat_getkeypair]
      QSS3BucketRegion: $[taskcat_current_region]
      QSS3BucketName: $[taskcat_autobucket]
    regions:
      - us-east-1
    template: templates/quickstart-duo-mfa-main.template.yaml
